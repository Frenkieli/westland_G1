        let tdBulid = {
            tdp() {
                let intd = document.createElement('p');

            },
            tdButton() {
                let intd = document.createElement('input');
                intd.type = 'button';
                return intd;
            },

                let intd = document.createElement('input');

            }, tdLongText() {
                let intd = document.createElement('input');
                intd.type = 'text';

        window.addEventListener('load', init, false);

        function init() {
            // console.log('45645646');
            // main_back.style.backgroundColor= '#000';
            let main_back = document.getElementById('main_back');
            let dataType = [1, 3, 3, 2, 3, 3, 3, 4];

            let tableHeader = document.createElement('tr');

            tableHeader.innerHTML = "<th>商品編號</th><th>商品名稱</th><th>商品照片</th><th>商品上下架</th><th>價格</th><th>商品樣式</th><th>種類</th><th>簡介</th><th>修改</th><th>刪除</th>";
            main_back.appendChild(tableHeader);
            let inTr;
            fakeDate.forEach((value) => {
                console.log(111);
                inTr = document.createElement('tr');
                for (i = 0; i < value.length; i++) {
                    let num = dataType[i];
                    let inTd = document.createElement('td');
                    if (i == 0) {
                        inTr.id = value[0];
                    }
                    switch (num) {
                        case 1:
                            inDate = tdBulid.tdp();
                            inDate.innerText = value[i];
                            break;
                        case 2:
                            inDate = tdBulid.tdButton();
                            if (inDate.value) {
                                inDate.value = "上架";
                            } else {
                                inDate.value = "下架";
                            }
                            break;
                        case 3:
                            inDate = tdBulid.tdText();
                            inDate.value = value[i];
                            break;
                        case 4:
                            inDate = tdBulid.tdLongText();
                            inDate.value = value[i];
                            break;

                        default:
                            break;
                    }

                    inTd.appendChild(inDate);
                    inTr.appendChild(inTd);
                }

                let lastTd = document.createElement('td');
                let lastDate = document.createElement('input');

                lastTd.appendChild(lastDate);
                inTr.appendChild(lastTd);
                lastTd = document.createElement('td');
                lastDate = document.createElement('input');
                lastDate.type = 'button';
                lastDate.value = "刪除";
                lastTd.appendChild(lastDate);
