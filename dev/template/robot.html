<section class="section_robot">
    <div class="robot_text">
        <div id="dialogBox">
            >> 您好，我的朋友! 有心事嗎 ?<BR />
        </div>
        <div>
            請輸入問題：
            <input id="say" name="say" type="text" value="" size="70" onkeydown="keyin(event)" />
            <!-- 按 enter 時呼叫 keyin() 回答 -->
            <input type="submit" value="送出" onclick="say()" /> <!-- 當送出按鈕按下，就呼叫 say() 函數回答 -->
        </div>
    </div>
    <img class="robot_img" src="images/robot/robot.png" alt="">
    <div class="robot_eye robot_lefteye"></div>
    <div class="robot_eye robot_righteye"></div>

</section>
<section class="problem">
    <div class="problem_container">
        <div class="problem_text">
            <p id="puzzle">一加一等於多少？？</p>
        </div>
        <div class="problem_answer">
            <img src="images/problem/question2/1.png">
        </div>
        <div class="problem_answer">
            <img src="images/problem/question2/2.png">
        </div>
        <div class="problem_answer">
            <img src="images/problem/question2/3.png">
        </div>
        <div class="problem_reply"><img src="https://api.fnkr.net/testimg/300x300/000000/FFF/?text=img+placeholder">
        </div>
    </div>
</section>

    @@loop('jslink.html',[
        {"jslink" : "js/robot.js"}
    ])

</script>
