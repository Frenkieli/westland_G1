<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>西部樂園</title>
    @@loop('template/csslink.html',[
    {"csslink" : "css/style.css"}
    ])
</head>

<body class="start_door">
    <section class="door">
        <div class="door_window door_windowleft"><img src="images/entrance/window.png" alt="窗戶"></div>
        <div class="door_window door_windowright"><img src="images/entrance/window.png" alt="窗戶"></div>
        <div class="door_container">
            <div class="door_containertitlet">
                <img class="door_titlehat door_titlehatleft" src="images/entrance/title_hatleft.png" alt="帽子">
                <img class="door_titlehat door_titlehatright" src="images/entrance/title_hat.png" alt="帽子"">
                <div class="door_titlestar"><img src="images/entrance/title_star.png" alt=""><img
                        src="images/entrance/title_star.png" alt=""><img src="images/entrance/title_star.png" alt="星星">
                </div>
                <div class="door_tltletext"><img src="images/entrance/title_text.png" alt=""></div>
            </div>
            <div class="door_containerleftdoor">
                <div class="door_open">
                    <img class="door_door" src="images/entrance/doorlift.png" alt="門">
                    <a id="fontend" class="door_text" href="#"><img src="images/entrance/fontend.png" alt="前台"></a>
                </div>
            </div>
            <div class="door_containerrightdoor">
                <div class="door_open">
                    <img class="door_door" src="images/entrance/door.png" alt="門">
                    <a class="door_text" href="#"><img src="images/entrance/backend.png" alt="後台"></a>
                </div>
            </div>
            <img src="images/entrance/starttable.png" alt=桌子" class="door_table">
        </div>
        .door_table
    </section>
    @@loop('template/jslink.html',[
    {"jslink" : "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"},
    {"jslink" : "js/start.js"}
    ])





</body>

</html>
